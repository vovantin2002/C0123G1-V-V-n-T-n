<script>
    class Temperature {
        constructor(doC) {
            while (doC < -273) {
                {
                    doC = prompt("Nhiệt độ phải lớn hơn -273,mời nhập lại");
                }
            }
            this.doC = doC;
        }

        getDoC() {
            return this.doC;
        }

        getDoF() {
            return (1.8 * this.doC + 32);
        }

        getDoK() {
            return (this.doC + 273.15);
        }
    }
    let myTemperature = new Temperature(25);
    let doC = +prompt("nhap do C: ");
    document.write("nhiet do K la: " + myTemperature.getDoK() + "<br>");
    document.write("nhiet do F la: " + myTemperature.getDoF());
