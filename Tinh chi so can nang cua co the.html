<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng cơ thể</h1>
<label for="can_nang">Nhập cân nặng: (kg)</label>
<input type="text" name="" id="can_nang">
<br>
<br>
<label for="chieu_cao">Nhập chiều cao: (m)</label>
<input type="text" name="" id="chieu_cao">
<br>
<br>
<button onclick="kiem_tra()">Kiểm tra</button>

<p id="result"></p>

</body>
<script>
  function kiem_tra(){
    let can_nang = document.getElementById("can_nang").value;
    let chieu_cao = document.getElementById("chieu_cao").value;
    let bmi = can_nang / ( Math.pow(chieu_cao, 2) )
    let result = "";

    if (bmi < 16)
      result = "Gầy độ 3. Ăn thật nhiều vào nhé" + "<img src = 'https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height= '100'>";
    else if (bmi < 17)
      result = "Gầy độ 2"
    else if (bmi < 18.5)
      result = "Gầy độ 1"
    else if (bmi < 25)
      result = "Bình thường"
    else if (bmi < 30)
      result = "Thừa cân"
    else if (bmi < 35)
      result = "Béo phì độ 1"
    else if (bmi < 40)
      result = "Béo phì độ 2"
    else
      result = "Béo phì độ 3" + "<img src = 'https://i.pinimg.com/originals/73/4d/11/734d11cc677595ce3c3e5e3bba02721f.gif' width='100' height= '100'>"

    document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
  }
</script>
</html>
