<script>
    let h = +prompt("nhap chieu cao tam giac can: ");
    for (let i = 0; i < h; i++) {
        for (let k = h; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j < i * 2 - 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
