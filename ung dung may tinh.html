<html>
<body>
<input type="number" id="num1" placeholder="Nhap so thu nhat">
<input type="number" id="num2" placeholder=" Nhap so thu hai">
<button onmouseout="Add()">Cong </button>
<button onclick="Sub()"> Tru</button>
<button onclick="Core()"> Nhan</button>
<button onclick=" Divide()"> Chia</button>
<h4>Result:</h4>
<div id="result"> </div>


<script>
  function Add() {
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let result = Number(number1) + Number(number2);
    document.getElementById("result").innerHTML = result;
  }

  function Sub() {
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let result = Number(number1) - Number(number2);
    document.getElementById("result").innerHTML = result;
  }
  function Core() {
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let result = Number(number1) * Number(number2);
    document.getElementById("result").innerHTML = result;
  }
  function Divide() {
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let result = Number(number1) / Number(number2);
    document.getElementById("result").innerHTML = result;
  }
</script></body>
</html>
