<script>
    let m = +prompt("nhap do dai m");
    let n = +prompt("nhap do dai n");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("nhap phan tu cua mang");
        }
    }
    document.write("Mảng 2 chiều đã nhập: " + arr + "<br>");

    function checkMinMax(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        document.write("Số lớn nhất trong mảng: " + max + "<br>");
        document.write("Số nhỏ nhất trong mảng: " + min);
        return max, min;
    }
    checkMinMax(arr);
</script>
