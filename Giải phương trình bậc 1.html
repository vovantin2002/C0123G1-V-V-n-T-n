<script>
  let a= +prompt("nhap he so a: ");
  let b= +prompt("nhap he so b: ");
  let x= -b/a;
  if (a===0){
      if(b===0){
          document.write("phuong trinh co vo so nghiem");
      }else{
          document.write("phuong trinh vo nghiem");
      }
  }else{
      document.write("phuong trinh co nghiem x=" +x);
  }
</script>
