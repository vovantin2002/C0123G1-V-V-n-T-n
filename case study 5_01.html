<script>
    let m = +prompt("nhap kich thuoc m: ");
    let n = +prompt("nhap kich thuoc n: ");
    let arr = [];
    let sum = 0;
    function total(arr) {
        for (let i = 0; i < m; i++) {
            arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("nhap phan tu cua ma tran: ");
                if (arr[i][j] % 2 === 0) {
                    sum = sum + arr[i][j];
                }
            }
        }
        document.write("tổng các số chẵn trong ma trận là: " + sum);
    }
    total(arr);
</script>
