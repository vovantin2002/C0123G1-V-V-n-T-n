<script>
    let arr = ['a', 'b', 'c', 'c', 'c'];
    let arr1 = prompt("nhap vao ki tu");
    let cout = 0;

    function check(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr1 === arr[i]) {
                cout++;
            }
        }
        if (cout === 0) {
            document.write("-1");
            return;
        }
        document.write("so ky tu " + arr1 + " co trong mang la: " + cout);
        return (cout);
    }

    check(arr);
</script>
