<script>
    let a = +prompt("nhap so phan tu");
    let arr = [];
    let flag;
    let e;
    for (let i = 0; i < a; i++) {
        do {
            e = +prompt("nhap vao phan tu thu " + i);
            flag = true;
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] === e) {
                    flag = false;
                    alert("phan tu da ton tai, vui long nhap lai!");
                    break;
                }
            }
        }
        while (!flag);
        arr.push(e);
    }
    document.write(arr);
</script>
