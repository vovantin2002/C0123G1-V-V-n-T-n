<script>
  let sum=0;
  let avg;
let number=[1,2,3,4,5,12,11,13,14,15];
  let max=number[0];
  for(let i=0;i<number.length;i++){
    if(max<number[i]){
      max=number[i];
    }sum+=number[i];
  }avg=sum/number.length;
  document.write("so lon nhat la: "+max);
  document.write("gia tri trung binh la: "+avg);
</script>
