<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1, b=0, temp,sum;
    for(let i=1; i<=20;i++){
        temp=a+b;

        a=b;

        b=temp;
        sum=a+b;
        document.write(sum +"<br>");
    }
</script>
</body>
</html>
