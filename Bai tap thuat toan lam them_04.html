<script>
    let a = +prompt("nhap so phan tu");
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt("nhap phan tu thu " + i);
    }
    document.write("mang vua nhap: " + arr + "<br>");
    let cout = 0;
    for (let i = 0; i < Math.round(a / 2); i++) {
        if (arr[i] === arr[a - i - 1]){
            cout++;
        }
    }
    if (cout === Math.round(a / 2)) {
        document.write("OK");
    } else document.write("NO");
</script>
