<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="result"></p>
<script>
    let a = +prompt("Nhập tuổi của học sinh: ");
    if (a<15) {
        document.getElementById("result").innerHTML = a + " tuổi là không đủ điều kiện nhập học lớp 10";
    }else {
        document.getElementById("result").innerHTML = a + " tuổi là đủ điều kiện nhập học lớp 10";
    }
</script>
</body>
</html>
