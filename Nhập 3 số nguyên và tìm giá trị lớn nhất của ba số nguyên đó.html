  <meta charset="UTF-8">

<body>


  <h3>Tìm giá trị lớn nhất của ba số nguyên</h3>
  <br><br>
  <input type="text" id="numb1" placeholder="Nhập số thứ nhất" >
  <input type="text" id="numb2" placeholder="Nhập số thứ hai">
  <input type="text" id="numb3" placeholder="Nhập số thứ ba">
  <button onclick="check()">check</button>
  <p id="result"></p>


<script>
  function check() {

    var numb1 = document.getElementById("numb1").value;
    var numb2 = document.getElementById("numb2").value;
    var numb3 = document.getElementById("numb3").value;
    var result ;

    if ( numb1 > numb2 ){
      if ( numb2 > numb3 ){
        result = numb1 + " là số lớn nhất";
      } else if ( numb1 > numb3 ) {
        result = numb1 + " là số lớn nhất";
      } else {
        result = numb3 + " là số lớn nhất";
      }
    } else if ( numb2 > numb3 ) {
      result = numb2 + " là số lớn nhất";
    } else {
      result = numb3 + " là số lớn nhất";
    }

    document.getElementById("result").innerHTML = result ;
  }

</script>
